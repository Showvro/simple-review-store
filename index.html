<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poisa Khorocer Dokan</title>

  <!-- Fav Icon -->
  <link rel="shortcut icon" href="./img/store_svg.svg" type="image/x-icon">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>
  <!-- Header Section Start -->
  <header>

    <!-- Navbar Section End -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand text-muted fw-bold" href="./index.html" title="Poisa Khorca">
          <img src="./img/store_svg.svg" height="35px" alt="">
          Poisa Khorocer Dokan</a>
      </div>
    </nav>
    <!-- Navbar Section End -->

    <!-- Search Section Start -->
    <div class="input-group my-5 w-50 mx-auto input-field">
      <input id="input-field" class="form-control" type="text">
      <button type="button" class="btn btn-outline-primary">Search</button>
    </div>
    <!-- Search Section End -->

  </header>
  <!-- Header Section End -->

  <!-- UI Section Start -->
  <main class="container">
    <div class="row mx-auto g-5">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="row row-cols-3 g-4">
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart shadow position-fixed rounded-3 p-4" id="my-cart">
          <table class="table">
            <thead>
              <h3 class="text-center mb-0">My-Cart</h3>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
          <div class="text-center">
            <button class="btn btn-success text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- UI Section End -->

  <!-- Footer Section Start -->
  <footer></footer>
  <!-- Footer Section End -->

  <!-- Javascript Source -->
  <script src="./js/app.js"></script>


</body>

</html>
